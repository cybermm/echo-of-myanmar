<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Echo Of Myanmar - UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="src/css/app.css
    " />
    <link rel="stylesheet" href="src/css/custom.css" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold py-0" href="#">
          <img
            src="./src/img/logo.jpg"
            alt="logo"
            width="50px"
            height="50px"
            class="rounded-circle"
          />
          Echo Of <span class="text-light-danger">Myanmar</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#whatwedo">What We Do</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#news">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-danger btn-language me-3">
              Login
            </button>
            <div class="dropdown">
              <button class="btn btn-outline-danger btn-language dropdown-toggle" id="language" data-bs-toggle="dropdown" aria-expanded="false" type="submit">
                <i class="fas fa-chevron-down"></i> English
              </button>
              <ul class="dropdown-menu" aria-labelledby="language">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </nav>

        >

        </div>

                />

        <div class="d-flex justify-content-between align-items-center py-4">
          <div class="d-flex align-items-center">
            <img

              width="50px"
              height="50px"
              class="rounded-circle"
            />
            <h5 class="text-white mb-0 ms-2">Echo Of <span class="text-light-danger">Myanmar</span></h5>
          </div>
          <p class="text-white mb-0">
            Powered by ❤️ with MCY
          </p>
        </div>
      </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/js/app.js"></script>

</html>
